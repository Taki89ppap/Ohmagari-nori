<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ariake Sea Nori</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN",sans-serif;
background:#0b0f14;
color:white;
line-height:1.8;
}

.lang{
position:fixed;
top:20px;
right:20px;
z-index:100;
}

.lang button{
margin-left:10px;
padding:8px 12px;
border:none;
background:white;
color:black;
cursor:pointer;
}

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;

background:
linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.8)),
url("IMG_7663.jpeg") center/cover no-repeat;
}

.hero-inner{
max-width:700px;
padding:20px;
}

.button{
display:inline-block;
margin-top:30px;
padding:14px 32px;
border:1px solid white;
color:white;
text-decoration:none;
}

section{
padding:80px 20px;
max-width:900px;
margin:auto;
}

.card{
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:12px;
margin-bottom:30px;
}

.gallery{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

.photo{
height:250px;
background:#222;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
color:#aaa;
font-size:14px;
}

.footer{
text-align:center;
padding:40px;
color:#777;
}

</style>

</head>


<body>

<div class="lang">
<button onclick="setLang('jp')">JP</button>
<button onclick="setLang('en')">EN</button>
</div>


<section class="hero">

<div class="hero-inner">

<h1 data-jp="有明海で三世代続く海苔づくり"
data-en="Three Generations of Nori Farming in Ariake Sea"></h1>

<p data-jp="
肥沃な大地から流れ込む豊かな水。
多くの河川が運ぶ栄養と、一日最大約6メートルの干満差。
この特別な環境が、有明海ならではの海苔を育てます。"

data-en="
Rich waters flowing from fertile land.
Nutrients carried by many rivers and tidal differences reaching up to 6 meters each day.
This unique environment nurtures the distinctive nori of the Ariake Sea.">

</p>

<a class="button"
data-jp="商品は現在準備中"
data-en="Products coming soon">
</a>

</div>

</section>


<section>

<h2 data-jp="有明海という特別な環境"
data-en="A Unique Marine Environment"></h2>

<p data-jp="
有明海は日本でも特に特徴的な海です。
多くの河川が流れ込み、海には豊富な栄養が運ばれます。
さらに一日に最大約6メートルにもなる干満差が海水を大きく循環させます。"

data-en="
The Ariake Sea is one of Japan's most distinctive marine environments.
Many rivers flow into the sea bringing nutrients from the surrounding fertile land.
The tide rises and falls by as much as six meters each day creating powerful circulation.">

</p>

</section>


<section>

<h2 data-jp="三世代の海苔づくり"
data-en="Three Generations of Craft"></h2>

<p data-jp="
私たちの海苔づくりは祖父の代から続いています。
海の状態、潮の流れ、天候を見ながら自然と向き合いながら海苔を育てています。"

data-en="
Our nori farming began with our grandfather.
By observing the sea, the tides and the weather,
we continue to grow nori in harmony with nature.">

</p>

</section>


<section>

<h2 data-jp="写真"
data-en="Photos"></h2>

<div class="gallery">

<div class="photo">Photo coming soon</div>
<div class="photo">Photo coming soon</div>
<div class="photo">Photo coming soon</div>
<div class="photo">Photo coming soon</div>

</div>

</section>


<div class="footer">

© Ariake Sea Nori

</div>


<script>

function setLang(lang){

document.querySelectorAll("[data-jp]").forEach(el=>{
el.innerHTML = el.dataset[lang];
})

}

setLang("jp")

</script>


</body>

</html>
