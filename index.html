<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ariake Sea Nori</title>

<meta name="description" content="有明海で三世代続く海苔づくり。肥沃な大地と多くの河川が運ぶ豊富な栄養、最大約6メートルの干満差、自然の干出が生む口溶けの良さ。">

<style>

:root{
--bg:#0b0f14;
--fg:#eef3fa;
--muted:rgba(238,243,250,.75);
--shadow:0 20px 60px rgba(0,0,0,.35);
--radius:18px;
}

*{box-sizing:border-box;}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
background:var(--bg);
color:var(--fg);
line-height:1.85;
}

a{text-decoration:none;color:var(--fg);}

.container{
width:min(1060px,100%);
margin:auto;
padding:0 20px;
}

/* topbar */

.topbar{
position:fixed;
top:16px;
left:0;
right:0;
z-index:50;
}

.topbar-inner{
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(11,15,20,.6);
border:1px solid rgba(255,255,255,.15);
border-radius:999px;
padding:10px 14px;
backdrop-filter:blur(8px);
}

.brand{
display:flex;
align-items:center;
gap:10px;
}

.dot{
width:10px;
height:10px;
background:white;
border-radius:50%;
}

.brand-title{
font-size:13px;
letter-spacing:.08em;
color:var(--muted);
}

.controls{
display:flex;
gap:10px;
}

.lang button{
border:1px solid rgba(255,255,255,.25);
background:transparent;
color:white;
padding:6px 10px;
border-radius:999px;
cursor:pointer;
}

.shop a{
border:1px solid rgba(255,255,255,.25);
padding:6px 12px;
border-radius:999px;
}

/* hero */

.hero{
min-height:100vh;
display:flex;
align-items:center;

background:
linear-gradient(rgba(11,15,20,.3),rgba(11,15,20,.9)),
url("IMG_7663.jpeg") center/cover no-repeat;
}

.hero-inner{
padding:140px 0 80px;
}

.h1{
font-size:clamp(34px,5vw,58px);
}

.lead{
max-width:60ch;
font-size:18px;
color:rgba(238,243,250,.9);
}

.cta{
margin-top:25px;
display:flex;
gap:12px;
}

.btn{
padding:12px 20px;
border-radius:999px;
border:1px solid rgba(255,255,255,.25);
background:rgba(255,255,255,.08);
}

.btn.primary{
background:rgba(255,255,255,.2);
}

/* sections */

section{
padding:80px 0;
}

.section-title{
font-size:28px;
margin-bottom:12px;
}

.section-sub{
color:var(--muted);
max-width:70ch;
}

.grid{
display:grid;
grid-template-columns:repeat(12,1fr);
gap:18px;
}

.card{
background:rgba(255,255,255,.05);
padding:22px;
border-radius:var(--radius);
}

.span-4{grid-column:span 4;}
.span-6{grid-column:span 6;}
.span-12{grid-column:1/-1;}

/* images */

.img{
background:#111;
min-height:320px;
border-radius:var(--radius);
position:relative;
}

.img-label{
position:absolute;
bottom:14px;
left:16px;
font-size:12px;
color:#aaa;
}

.img.bg-mudflat{background:url("mudflat.jpg") center/cover no-repeat;}
.img.bg-work{background:url("work.jpg") center/cover no-repeat;}
.img.bg-family{background:url("family.jpg") center/cover no-repeat;}
.img.bg-product{background:url("product.jpg") center/cover no-repeat;}
.img.bg-package{background:url("package.jpg") center/cover no-repeat;}

/* footer */

footer{
padding:60px 0;
border-top:1px solid rgba(255,255,255,.1);
color:#888;
}

/* reveal */

.reveal{
opacity:0;
transform:translateY(12px);
transition:.7s;
}

.reveal.show{
opacity:1;
transform:none;
}

@media(max-width:920px){
.span-4,.span-6{grid-column:1/-1;}
}

</style>
</head>

<body>

<div class="topbar">
<div class="container">
<div class="topbar-inner">

<div class="brand">
<span class="dot"></span>
<span class="brand-title">ARI-AKE SEA NORI</span>
</div>

<div class="controls">

<div class="lang">
<button id="btn-jp" onclick="setLang('jp')">JP</button>
<button id="btn-en" onclick="setLang('en')">EN</button>
</div>

<div class="shop">
<a href="#">
<span data-jp="オンライン販売準備中" data-en="Online store coming soon"></span>
</a>
</div>

</div>
</div>
</div>
</div>

<header class="hero">
<div class="container hero-inner">

<h1 class="h1 reveal"
data-jp="有明海で三世代続く海苔づくり。"
data-en="Three Generations of Nori Farming in Ariake Sea.">
</h1>

<p class="lead reveal"
data-jp="肥沃な大地から流れ込む豊かな水。多くの河川が運ぶ栄養と、一日最大約6メートルの干満差。この唯一の環境が、有明海ならではの海苔を育てます。"
data-en="Rich waters flowing from fertile land. Nutrients carried by many rivers and tidal differences reaching up to 6 meters each day. This unique environment nurtures Ariake nori.">
</p>

<div class="cta reveal">
<a class="btn primary" href="#">
<span data-jp="オンライン販売準備中" data-en="Online store coming soon"></span>
</a>
</div>

</div>
</header>

<section>
<div class="container">

<h2 class="section-title reveal"
data-jp="有明海という特別な環境"
data-en="A Unique Marine Environment"></h2>

<div class="grid">

<div class="card span-4 reveal">
<h3 data-jp="肥沃な大地" data-en="Fertile Land"></h3>
<p data-jp="周囲の肥沃な大地と多くの河川が、海へ豊富な栄養を運びます。"
data-en="Water from fertile land and rivers carries nutrients into the sea."></p>
</div>

<div class="card span-4 reveal">
<h3 data-jp="干満差 約6m" data-en="Tidal Range"></h3>
<p data-jp="有明海は日本最大級の干満差を持つ海です。"
data-en="The Ariake Sea has one of the largest tidal ranges in Japan."></p>
</div>

<div class="card span-4 reveal">
<h3 data-jp="自然の干出" data-en="Natural Exposure"></h3>
<p data-jp="潮が引くと海苔網は空気に触れ、繊細な口溶けを生みます。"
data-en="When the tide recedes, nori nets are naturally exposed to air."></p>
</div>

<div class="img span-12 reveal bg-mudflat">
<div class="img-label">Ariake Sea</div>
</div>

</div>
</div>
</section>

<section>
<div class="container">

<h2 class="section-title reveal"
data-jp="三世代の海苔づくり"
data-en="Three Generations"></h2>

<div class="grid">

<div class="img span-6 reveal bg-work">
<div class="img-label">Work</div>
</div>

<div class="card span-6 reveal">
<p data-jp="祖父の代から続く海苔づくり。潮の流れ、海の状態、天候を見ながら自然と向き合っています。"
data-en="Our nori farming began with our grandfather and continues today."></p>
</div>

<div class="img span-12 reveal bg-family">
<div class="img-label">Family</div>
</div>

</div>
</div>
</section>

<section id="photos">
<div class="container">

<h2 class="section-title reveal"
data-jp="有明海の風景"
data-en="Scenes of Ariake Sea"></h2>

<div class="grid">

<div class="img span-6 reveal bg-product"></div>
<div class="img span-6 reveal bg-package"></div>

</div>

</div>
</section>

<footer>
<div class="container">
© Ariake Sea Nori
</div>
</footer>

<script>

function setLang(lang){
document.querySelectorAll("[data-jp]").forEach(el=>{
el.innerHTML=(lang==="jp")?el.dataset.jp:el.dataset.en
})
}

setLang("jp")

const io=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting)e.target.classList.add("show")
})
})

document.querySelectorAll(".reveal").forEach(el=>io.observe(el))

</script>

</body>
</html>
