<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ariake Sea Nori</title>

<meta name="description" content="有明海で三世代続く海苔づくり。肥沃な大地と多くの河川が運ぶ豊富な栄養、最大約6メートルの干満差、自然の干出が生む口溶けの良さ。" />

<style>

:root{
--bg:#0b0f14;
--card:rgba(255,255,255,.06);
--line:rgba(255,255,255,.14);
--fg:#eef3fa;
--muted:rgba(238,243,250,.75);
--accent:rgba(255,255,255,.92);
--shadow:0 20px 60px rgba(0,0,0,.35);
--radius:18px;
}

*{box-sizing:border-box;}
html,body{margin:0;padding:0;}

body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
background:var(--bg);
color:var(--fg);
line-height:1.85;
}

a{color:var(--fg);text-decoration:none;}

.container{
width:min(1060px,100%);
margin:0 auto;
padding:0 20px;
}

/* topbar */

.topbar{
position:fixed;
top:16px;
left:0;
right:0;
z-index:50;
pointer-events:none;
}

.topbar-inner{
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(11,15,20,.55);
border:1px solid rgba(255,255,255,.12);
backdrop-filter:blur(10px);
border-radius:999px;
padding:10px 12px;
box-shadow:var(--shadow);
pointer-events:auto;
}

.brand{
display:flex;
align-items:center;
gap:10px;
}

.dot{
width:10px;
height:10px;
border-radius:999px;
background:white;
}

.brand-title{
font-size:13px;
letter-spacing:.08em;
color:var(--muted);
}

.controls{
display:flex;
gap:10px;
}

.lang button{
border:1px solid rgba(255,255,255,.18);
background:rgba(255,255,255,.06);
color:var(--fg);
padding:8px 12px;
border-radius:999px;
font-size:12px;
cursor:pointer;
}

.shop a{
padding:8px 14px;
border-radius:999px;
border:1px solid rgba(255,255,255,.22);
background:rgba(255,255,255,.10);
}

/* hero */

.hero{
min-height:100vh;
display:grid;
align-items:center;
background:
linear-gradient(180deg,rgba(11,15,20,.25),rgba(11,15,20,.92)),
url("IMG_7663.jpeg") center/cover no-repeat;
}

.hero-inner{
padding:130px 0 90px;
}

.h1{
font-size:clamp(34px,5vw,58px);
line-height:1.08;
}

.lead{
max-width:62ch;
font-size:18px;
color:rgba(238,243,250,.86);
}

.cta{
display:flex;
gap:12px;
flex-wrap:wrap;
margin-top:26px;
}

.btn{
padding:12px 18px;
border-radius:999px;
border:1px solid rgba(255,255,255,.22);
background:rgba(255,255,255,.08);
cursor:pointer;
}

.btn.primary{
background:rgba(255,255,255,.16);
}

/* sections */

section{
padding:80px 0;
}

.section-title{
font-size:28px;
margin-bottom:14px;
}

.section-sub{
color:var(--muted);
max-width:75ch;
}

.grid{
display:grid;
grid-template-columns:repeat(12,1fr);
gap:18px;
}

.card{
border:1px solid rgba(255,255,255,.12);
background:rgba(255,255,255,.04);
border-radius:var(--radius);
padding:22px;
}

.span-4{grid-column:span 4;}
.span-6{grid-column:span 6;}
.span-12{grid-column:1/-1;}

.img{
border-radius:var(--radius);
border:1px solid rgba(255,255,255,.12);
background:#111;
min-height:320px;
position:relative;
}

.img.small{min-height:240px;}

.img-label{
position:absolute;
left:16px;
bottom:14px;
font-size:12px;
color:#aaa;
}

footer{
padding:54px 0 70px;
color:#888;
border-top:1px solid rgba(255,255,255,.10);
}

.footer-row{
display:flex;
justify-content:space-between;
}

/* reveal */

.reveal{
opacity:0;
transform:translateY(14px);
transition:.75s;
}

.reveal.show{
opacity:1;
transform:none;
}

@media(max-width:920px){
.span-4,.span-6{grid-column:1/-1;}
}

</style>
</head>

<body>

<div class="topbar">
<div class="container">
<div class="topbar-inner">

<div class="brand">
<span class="dot"></span>
<span class="brand-title">ARI-AKE SEA NORI</span>
</div>

<div class="controls">

<div class="lang">
<button id="btn-jp" onclick="setLang('jp')">JP</button>
<button id="btn-en" onclick="setLang('en')">EN</button>
</div>

<div class="shop">
<a href="#">
<span data-jp="オンライン販売準備中" data-en="Online store coming soon"></span>
</a>
</div>

</div>
</div>
</div>
</div>

<header class="hero">
<div class="container hero-inner">

<h1 class="h1 reveal"
data-jp="有明海で三世代続く海苔づくり。"
data-en="Three Generations of Nori Farming in Ariake Sea."></h1>

<p class="lead reveal"
data-jp="肥沃な大地から流れ込む豊かな水。多くの河川が運ぶ栄養と、一日最大約6メートルの干満差。この唯一の環境が、有明海ならではの海苔を育てます。"
data-en="Rich waters flowing from fertile land. Nutrients carried by many rivers and tidal differences reaching up to 6 meters each day. This unique environment nurtures Ariake nori.">
</p>

<div class="cta reveal">
<a class="btn primary" href="#">
<span data-jp="オンライン販売準備中" data-en="Online store coming soon"></span>
</a>
</div>

</div>
</header>

<footer>
<div class="container footer-row">
<div>© Ariake Sea Nori</div>
</div>
</footer>

<script>

function setLang(lang){

document.querySelectorAll("[data-jp]").forEach(el=>{
el.innerHTML=(lang==="jp")?el.dataset.jp:el.dataset.en
})

}

setLang("jp")

const io=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting)e.target.classList.add("show")
})
})

document.querySelectorAll(".reveal").forEach(el=>io.observe(el))

</script>

</body>
</html>
