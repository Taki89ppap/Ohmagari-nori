<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ariake Sea Nori</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN",sans-serif;
background:#0b0f14;
color:#eef3fa;
line-height:1.8;
}

/* language switch */

.lang{
position:fixed;
top:20px;
right:20px;
z-index:100;
}

.lang button{
margin-left:10px;
padding:8px 12px;
border:1px solid #fff;
background:transparent;
color:white;
cursor:pointer;
}

/* hero */

.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;

background:
linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.85)),
url("IMG_7663.jpeg") center/cover no-repeat;
}

.hero-inner{
max-width:720px;
padding:20px;
}

.hero h1{
font-size:48px;
letter-spacing:0.05em;
}

.hero p{
opacity:0.9;
font-size:18px;
}

.button{
display:inline-block;
margin-top:30px;
padding:14px 32px;
border:1px solid white;
color:white;
text-decoration:none;
}

/* sections */

section{
padding:80px 20px;
max-width:900px;
margin:auto;
}

h2{
font-size:30px;
margin-bottom:20px;
}

/* cards */

.grid{
display:grid;
grid-template-columns:1fr 1fr 1fr;
gap:20px;
}

.card{
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:12px;
}

/* images */

.image{
height:300px;
border-radius:12px;
background:#1a1a1a;
display:flex;
align-items:center;
justify-content:center;
color:#888;
}

/* gallery */

.gallery{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

.photo{
height:250px;
background:#1a1a1a;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
color:#777;
}

/* footer */

.footer{
text-align:center;
padding:40px;
color:#777;
}

</style>

</head>


<body>


<div class="lang">
<button onclick="setLang('jp')">JP</button>
<button onclick="setLang('en')">EN</button>
</div>


<!-- HERO -->

<section class="hero">

<div class="hero-inner">

<h1 data-jp="有明海で三世代続く海苔づくり"
data-en="Three Generations of Nori Farming in Ariake Sea"></h1>

<p data-jp="
肥沃な大地から流れ込む豊かな水。
多くの河川が運ぶ栄養と、一日最大約6メートルの干満差。
この特別な環境が、有明海ならではの海苔を育てます。"

data-en="
Rich waters flowing from fertile land.
Nutrients carried by many rivers and tidal differences reaching up to six meters each day.
This unique environment nurtures the distinctive nori of the Ariake Sea.">

</p>

<a class="button"
data-jp="商品は現在準備中"
data-en="Products coming soon"></a>

</div>

</section>


<!-- ENVIRONMENT -->

<section>

<h2 data-jp="有明海という特別な環境"
data-en="A Unique Marine Environment"></h2>

<div class="grid">

<div class="card">
<h3 data-jp="肥沃な大地"
data-en="Fertile Land"></h3>

<p data-jp="周囲の肥沃な大地から多くの河川が流れ込み、海には豊富な栄養が運ばれます。"
data-en="Water from fertile land and many rivers carries nutrients into the sea."></p>
</div>

<div class="card">
<h3 data-jp="干満差 約6メートル"
data-en="Tidal Range up to 6m"></h3>

<p data-jp="有明海は日本最大級の干満差を持ち、海水を大きく循環させます。"
data-en="The Ariake Sea has one of the largest tidal ranges in Japan."></p>
</div>

<div class="card">
<h3 data-jp="干出が生む口溶け"
data-en="Natural Air Exposure"></h3>

<p data-jp="潮が引くと海苔網は自然に空気に触れ、繊細な口溶けを育てます。"
data-en="When the tide recedes, nets are exposed to air creating the soft texture of Ariake nori."></p>

</div>

</div>

</section>


<!-- FAMILY -->

<section>

<h2 data-jp="三世代の海苔づくり"
data-en="Three Generations of Craft"></h2>

<p data-jp="
私たちの海苔づくりは祖父の代から続いています。
海の状態、潮の流れ、天候を見ながら自然と向き合いながら海苔を育てています。"

data-en="
Our nori farming began with our grandfather.
By observing the sea, the tides and the weather,
we continue to grow nori in harmony with nature.">

</p>

<div class="image">
family photo
</div>

</section>


<!-- PRODUCT -->

<section>

<h2 data-jp="有明海の海苔"
data-en="Ariake Sea Nori"></h2>

<p data-jp="
潮の満ち引きによる自然の干出が、
海苔の繊維を繊細に育て、やわらかな口溶けを生み出します。"

data-en="
The natural drying created by the tides produces a delicate texture and rich umami.">

</p>

<div class="image">
product photo
</div>

</section>


<!-- GALLERY -->

<section>

<h2 data-jp="有明海の風景"
data-en="Scenes of Ariake Sea"></h2>

<div class="gallery">

<div class="photo">Photo</div>
<div class="photo">Photo</div>
<div class="photo">Photo</div>
<div class="photo">Photo</div>

</div>

</section>


<div class="footer">

© Ariake Sea Nori

</div>


<script>

function setLang(lang){

document.querySelectorAll("[data-jp]").forEach(el=>{
el.innerHTML = el.dataset[lang];
})

}

setLang("jp")

</script>


</body>

</html>
